<!-- This is the page that will be displayed upon connecting to the mock-ta4 
URL. The page handles the disabled javascript message, as well as injects 
the app once it's ready to be mounted. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>491 proj Prototype</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 491 proj Prototype doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      If you see this, there was an error mounting the app. Try reloading the page.
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
